<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
        <title>{% block title %}  {% endblock %}</title>
    </head>
    <body>

      <nav id="navbar" class="navbar">
        {% block navbar %} 
        
        {% endblock %}
      </nav>

        {% block body %}

        {% endblock %}

        <center><hr style=" border: 0.5px solid green; border-radius: 5px; width: 75vw; margin: 5rem;" class="new5"></center>

        <footer class="new_footer_area bg_color">
          <style>
        
            .footer {
              position: relative;
              width: 100%;
              background: #3586ff;
              min-height: 100px;
              padding: 20px 50px;
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
            }
            .new_footer_area {
                background: #fbfbfd;
            }
        
        
            .new_footer_top {
                padding: 20px 0px 270px;
                position: relative;
                  overflow-x: hidden;
            }
            .new_footer_area .footer_bottom {
                padding-top: 5px;
                padding-bottom: 50px;
            }
           
            .new_footer_top .footer_bg {
                position: absolute;
                bottom: 0;
                background: url("../static/img/footer_bg.png") no-repeat scroll center 0;
                width: 100%;
                height: 266px;
            }
        
            .new_footer_top .footer_bg .footer_bg_one {
                background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEia0PYPxwT5ifToyP3SNZeQWfJEWrUENYA5IXM6sN5vLwAKvaJS1pQVu8mOFFUa_ET4JuHNTFAxKURFerJYHDUWXLXl1vDofYXuij45JZelYOjEFoCOn7E6Vxu0fwV7ACPzArcno1rYuVxGB7JY6G7__e4_KZW4lTYIaHSLVaVLzklZBLZnQw047oq5-Q/s16000/volks.gif") no-repeat center center;
                width: 330px;
                height: 105px;
              background-size:100%;
                position: absolute;
                bottom: 0;
                left: 30%;
                -webkit-animation: myfirst 22s linear infinite;
                animation: myfirst 22s linear infinite;
            }
        
            .new_footer_top .footer_bg .footer_bg_two {
                background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhyLGwEUVwPK6Vi8xXMymsc-ZXVwLWyXhogZxbcXQYSY55REw_0D4VTQnsVzCrL7nsyjd0P7RVOI5NKJbQ75koZIalD8mqbMquP20fL3DxsWngKkOLOzoOf9sMuxlbyfkIBTsDw5WFUj-YJiI50yzgVjF8cZPHhEjkOP_PRTQXDHEq8AyWpBiJdN9SfQA/s16000/cyclist.gif") no-repeat center center;
                width: 88px;
                height: 100px;
              background-size:100%;
                bottom: 0;
                left: 38%;
                position: absolute;
                -webkit-animation: myfirst 30s linear infinite;
                animation: myfirst 30s linear infinite;
            }
        
            .social-icon,
            .menu {
              position: relative;
              display: flex;
              justify-content: center;
              align-items: center;
              margin: 7px 0;
              flex-wrap: wrap;
            }
        
            .social-icon__item,
            .menu__item {
              list-style: none;
            }
        
            .social-icon__link {
              font-size: 2rem;
              color: #008036;
              margin: 0 10px;
              display: inline-block;
              transition: 0.5s;
            }
            .social-icon__link:hover {
              transform: translateY(-10px);
            }
        
            .menu__link {
              font-size: 1.2rem;
              color: #fff;
              margin: 0 10px;
              display: inline-block;
              transition: 0.5s;
              text-decoration: none;
              opacity: 0.75;
              font-weight: 300;
            }
        
            .menu__link:hover {
              opacity: 1;
            }
        
        
        
            @-moz-keyframes myfirst {
              0% {
                left: -25%;
              }
              100% {
                left: 100%;
              }
            }
        
            @-webkit-keyframes myfirst {
              0% {
                left: -25%;
              }
              100% {
                left: 100%;
              }
            }
        
            @keyframes myfirst {
              0% {
                left: -25%;
              }
              100% {
                left: 100%;
              }
            }
        
        
          </style>
            <div class="new_footer_top">
                <div class="container">
                    <div class="footer_bg">
                        <div class="footer_bg_one"></div>
                        <div class="footer_bg_two"></div>
                    </div>
                  </div>
              </div>
          <div class="footer-top">
            <div style=" background-color: #0a4629; " class="container">

              <div style=" display: flex; flex-direction: row; align-items: center; justify-content: space-around; padding: 10px;" class="row">
                <a><img style="width: 20vw; height: 12vw; padding: 23px 10px 13px 0px; border-radius: 3rem;" src="../static/img/logo2.png" alt=""></a>
                <div style="color: white;" >
                  <h3 style="font-size: 25px;">Alzheimer Disease Prediction</h3>
                  <p style=" font-size: 13px; max-width: 90%; padding: 15px;">
                    Alzheimer Disease Prediction is a web application that helps patients with Alzheimer Disease to predict the severity of Alzheimer Disease.
                  </p>
        </footer>

    </body>
</html>
